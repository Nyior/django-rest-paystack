name: Lint and Test

on:
  push:
    branches: [ main, production ]
  pull_request:
    branches: [ main, production ]
  schedule:
    - cron:  '30 8,20 * * *'
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: paystack
        ports:
          - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7, 3.8, 3.9]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: psycopg2 prerequisites
      run: |
        sudo apt-get update
        sudo apt-get install libpq-dev
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
    - name: Lint
      run: |
        black .
        isort .
        flake8 .
    - name: Run Tests
      env:
        PAYSTACK_PUBLIC_KEY: ${{ secrets.PAYSTACK_PUBLIC_KEY }}
        PAYSTACK_PRIVATE_KEY: ${{ secrets.PAYSTACK_PRIVATE_KEY }}
        POSTGRES_USER: ${{ services.postgres.env.POSTGRES_USER }}
        POSTGRES_PASSWORD: ${{ services.postgres.env.POSTGRES_PASSWORD }}
        POSTGRES_DB: ${{ services.postgres.env.POSTGRES_DB }}
      run: |
        python -m pytest tests
